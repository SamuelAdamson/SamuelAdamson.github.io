      </head>

        </div>

        <div class="container"> 
        	<h1>Add Interests</h1>
        </div>

        <div class="container"> 
        	<form action="index.html">
        		<div class="form-group">
        			<label for="interestName"> Interest Name </label>
        			<input type="text" class="form-control" id="interestName" placeholder="Enter Interest Name" name="interest">
        		</div>
        		<div class="form-group">
        			<label for="interestDescription"> Text About Interest </label>
        			<textarea class="form-control" id="interestDescription" rows="4" name="description"></textarea>		
        		</div>
        		<div class="form-row">
        			<div class="col">
    					<!-- <label for="imgFileUpload"> Upload Local Image </label> -->
    					<p>Upload Local Image File </p>
    					<input type="file" id="imgFileUpload" name="imgFile">
        			</div>
        			<div class="col">
        				<label for="tweetNum"> Select Number of Tweets to Display</label>
        				<select class="form-control" id="tweetNum">
        					<option>1</option>
        					<option>2</option>
        					<option>3</option>
        					<option>4</option>
        					<option>5</option>
        				</select>
        			</div>
        		</div>
        		<div class="form-group" style="padding-top:26px; padding-bottom:26px">
        			<p> On a scale from 1 to 5, how interested in this are you? </p>
        			<div class="form-check form-check-inline">
					 	<input class="form-check-input" type="radio" name="interestLvl" id="interestLvlOne" value="interestOp1">
					 	<label class="form-check-label" for="interestLvlOne">1</label>
					</div>
					<div class="form-check form-check-inline">
					 	<input class="form-check-input" type="radio" name="interestLvl" id="interestLvlTwo" value="interestOp2">
					 	<label class="form-check-label" for="interestLvlTwo">2</label>
					</div>
					<div class="form-check form-check-inline">
					 	<input class="form-check-input" type="radio" name="interestLvl" id="interestLvlThre" value="interestOp3">
					 	<label class="form-check-label" for="interestLvlThre">3</label>
					</div>
					<div class="form-check form-check-inline">
					 	<input class="form-check-input" type="radio" name="interestLvl" id="interestLvlFou" value="interestOp4">
					 	<label class="form-check-label" for="interestLvlFou">4</label>
					</div>
					<div class="form-check form-check-inline">
					 	<input class="form-check-input" type="radio" name="interestLvl" id="interestLvlFiv" value="interestOp5">
					 	<label class="form-check-label" for="interestLvlFiv">5</label>
					</div>
        		</div>
        		<!-- Login -->
        		<p> Login to Finish Submitting </p>
        		<div class="form-row">
        			<div class="col" id="loginInfo">
        				<input type="text" name="username" class="form-control" id="usernameInput" placeholder="Username">
        			</div>
        			<div class="col">
        				<input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password">
        			</div>
        		</div>
        		<!-- Submit button -->
        		<div class="mt-4">
        			<button type="submit" class="btn btn-primary"> Submit </button>
    			</div>
        	</form>
        </div>
      </body>
